<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html5</title>
</head>
<body>
    <h1>Inserindo videos Hospedados Localmente</h1>
    <p>Este Vídeo esta Hospedado no meu próprio computador</p>
    <video width="560" poster="imagens/limoes.jpg" controls autoplay loop>
        <source src="midia/meuvideomp4.mp4" type="video/mp4" >
        <source src="midia/Meuvideom4v.m4v" type="video/mp4">
        <source src="midia/Meuvideowebm.webm" type="video/webm">
        <source src="midia/meuvideomp4.ogv" type="video/ogv">
        <p>Seu Computador não tem compatilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/197093965?color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
