<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: rgba(255, 255, 0, 0.301);
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        td#dado{
            background-color: grey;
        }
    </style>
</head>
<body>
    <!--
        Hierarquia de Tabelas(simples) 
        Table - Tabela
            table row - Linha de tabelas
                table Header - CabeÃ§alho de Tabela
                 table Data - Dados de Tabela
    -->
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td id="dado">B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td id="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
