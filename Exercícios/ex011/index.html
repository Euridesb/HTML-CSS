<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente Abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua
        o tamanho do sei navegador.
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-M.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudio e HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio> <!--MP3 WAV OGG-->
    <audio preload="metadata"  controls loop>
        <source src="midia/emergencysirensloselong.mp3" type="audio/mpeg">
        <source src="midia/emergencysirensloselong.ogg" type="audio/ogg"> 
        <source src="midia/emergencysirensloselong.wav" type="audio/wav">          
    </audio>
    <p>infelismente seu navegador não consegue reproduzir audio. 
        <a href="midia/emergencysirensloselong.mp3" target="_blank" rel="external">Clique aqui para baixar
        o arguivo mp3. </a></p>
</body>
</html>
